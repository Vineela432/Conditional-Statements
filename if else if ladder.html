<!DOCTYPE html>
<html>
    <head>
        <title>
            if statement
        </title>
    </head>
    <body>
        <script>
            let a=10;
            let b=20;
            let c=60
            if(a>b){
                document.write("a is greaterthan b");
            }
            else if(b>c){
                document.write("b is greaterthan c");
            }
            else{
                document.write("c is greaterthan a");
            }
        </script>
    </body>
</html>
