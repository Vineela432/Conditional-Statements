<!DOCTYPE html>
<html>
    <head>
        <title>
            if else statement
        </title>
    </head>
    <body>
        <script>
            let a=50;
            let b=200;
            if(a>b){
                document.write("a is greaterthan b");
            }
            else{
                document.write("b is greaterthan a");
            }
        </script>
    </body>
</html>
